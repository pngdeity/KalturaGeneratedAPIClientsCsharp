# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
      env:
        packageName: ${{ nugetorgPackageName }}
        
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: > 
        dotnet nuget push Kaltura.Client.Library.08.28.22.001.Test.1.0.0.nupkg
        --api-key ${{ NUGET_ORG_API }} --source https://api.nuget.org/v3/index.json
